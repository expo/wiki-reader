buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.jetbrains.kotlin.plugin.compose:org.jetbrains.kotlin.plugin.compose.gradle.plugin:${kotlinVersion}")
  }
}

plugins {
  id 'com.android.library'
  id 'expo-module-gradle-plugin'
}

apply plugin: 'org.jetbrains.kotlin.plugin.compose'

group = 'host.exp.exponent'
version = '1.0.0'

expoModule {
  canBePublished false
}

android {
  namespace 'expo.modules.wikireader'
  defaultConfig {
    versionCode 1
    versionName '1.0.0'
  }
}

dependencies {
  if (findProject(':expo-ui') != null) {
    implementation project(':expo-ui')
  } else {
    implementation 'expo.modules.ui:expo.modules.ui:+'
  }

  implementation 'androidx.compose.foundation:foundation-android:1.10.0'
}

